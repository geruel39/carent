<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="max-w-full w-full min-h-screen bg-gray-200 flex flex-col items-center">

        <h1 class="text-6xl uppercase my-5">Larga Pinas</h1>
        <h3 class="w-full text-2xl font-bold text-center my-5">Sign up</h3>

        <div class="p-5 rounded flex flex-col md:flex-row bg-gray-300">

            <div class="w-64 flex flex-col space-y-3 mx-2">

                <h4 class="text-sm uppercase font-bold">Personal Information</h4>

                <input type="text" placeholder="Firtname" class="w-full p-2 rounded" id="new_fname">
                <input type="text" placeholder="Lastname" class="w-full p-2 rounded" id="new_lname">
                <select id="new_gender" class="w-full p-2 rounded cursor-pointer">
                    <option value="" selected disabled>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="email" placeholder="Email Address" class="w-full p-2 rounded" id="new_email">
                <input type="number" placeholder="Phone Number" class="w-full p-2 rounded" id="new_phone">

            </div>

            <div class="w-64 flex flex-col space-y-3 mx-2 pt-5 md:pt-0">

                <h4 class="text-sm uppercase font-bold">Account Information</h4>
                
                <input type="text" placeholder="Username" class="w-full p-2 rounded" id="new_user">
                <input type="password" placeholder="Password" class="w-full p-2 rounded" id="new_pass">
                <input type="password" placeholder="Re-Enter Password" class="w-full p-2 rounded" id="new_repass">

                <button id="signup_btn" class="w-full p-2 border border-gray-200 bg-gray-400 rounded transitions duration-300 hover:bg-gray-500">
                    Sign up
                </button>

                <a href="signin.html" class="w-full text-sm text-right hover:underline hover:text-blue-500">Sign in?</a>
            </div>
            
        </div>

    </div>
    
    <script src="js/acc.js"></script>
</body>
</html>
