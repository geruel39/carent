<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="max-w-full w-full h-screen bg-gray-200 flex flex-col items-center">

        <h1 class="text-6xl uppercase my-10">Larga Pinas</h1>

        <div class="w-80 p-5 rounded flex flex-col space-y-3 bg-gray-300 mt-10">

            <h3 class="w-full text-2xl font-bold text-center">Sign in</h3>

            <input type="text" placeholder="Username" class="w-full p-2 rounded" id="username">
            <input type="password" placeholder="Password" class="w-full p-2 rounded" id="password">

            <button id="signin_btn" class="w-full p-2 border border-gray-200 bg-gray-400 rounded transitions duration-300 hover:bg-gray-500">
                Sign in
            </button>

            <div class="flex justify-between">
                <a href="signup.html" class="text-sm hover:underline hover:text-blue-500">Sign up?</a>
                <a href="#" class="text-sm hover:underline hover:text-blue-500">Forgot Password?</a>
            </div>
            
        </div>

    </div>
    
    <script src="js/acc.js"></script>
</body>
</html>
